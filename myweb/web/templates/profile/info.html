{% extends "profile/base_profile.html" %}
{% load static %}

{% block profile_content %}
<div class="card profile-card">
    <div class="card-header bg-white border-bottom-0 pt-4 px-4">
        <h5 class="fw-bold text-uppercase" style="color: #004d99;">Thông tin tài khoản</h5>
    </div>
    <div class="card-body p-4">
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label fw-bold">Họ và tên</label>
                <input type="text" name="fullname" class="form-control" value="{{ user.TenKhachHang }}" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control bg-light" value="{{ user.Email }}" readonly>
                <small class="text-muted">Email không thể thay đổi.</small>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Số điện thoại</label>
                <input type="text" name="phone" class="form-control" value="{{ user.SDT|default:'' }}" placeholder="Nhập số điện thoại...">
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-bold">Ngày sinh</label>
                    <input type="date" name="dob" class="form-control" value="{{ user.NgaySinh|date:'Y-m-d' }}">
                </div>

                <div class="col-md-6 mb-4">
                    <label class="form-label fw-bold">Giới tính</label>
                    <select name="gender" class="form-select">
                        <option value="" {% if not user.GioiTinh %}selected{% endif %}>-- Chọn giới tính --</option>
                        <option value="Nam" {% if user.GioiTinh == 'Nam' %}selected{% endif %}>Nam</option>
                        <option value="Nữ" {% if user.GioiTinh == 'Nữ' %}selected{% endif %}>Nữ</option>
                        <option value="Khác" {% if user.GioiTinh == 'Khác' %}selected{% endif %}>Khác</option>
                    </select>
                </div>
            </div>

            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i> Lưu thay đổi
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
