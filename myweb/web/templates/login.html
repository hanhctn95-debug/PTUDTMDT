{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - VPP Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            /* 1. ẢNH NỀN (Bạn có thể thay link ảnh khác ở đây) */
            background-image: url('{% static "img/login_register.png" %}');            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full màn hình */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Lớp phủ tối màu nhẹ để text dễ đọc hơn */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* 2. HIỆU ỨNG KÍNH MỜ (GLASSMORPHISM) */
        .glass-card {
            background: rgba(255, 255, 255, 0.85); /* Màu trắng trong suốt 85% */
            backdrop-filter: blur(10px); /* Làm mờ hậu cảnh đằng sau form */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2; /* Nổi lên trên lớp phủ */
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .btn-login {
            background: linear-gradient(45deg, #0d6efd, #0a58ca);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: scale(1.02);
            background: linear-gradient(45deg, #0a58ca, #084298);
        }

        .logo-login {
            width: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="glass-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">ĐĂNG NHẬP</h3>
            <p class="text-muted">Chào mừng bạn quay trở lại VPP Shop</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center py-2" style="font-size: 0.9rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">Email đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0 rounded-start-3"><i class="fas fa-envelope text-primary"></i></span>
                    <input type="text" name="username" class="form-control border-start-0" placeholder="Nhập email của bạn..." required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0 rounded-start-3"><i class="fas fa-lock text-primary"></i></span>
                    <input type="password" name="password" class="form-control border-start-0" placeholder="Nhập mật khẩu..." required>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label small text-muted" for="remember">Ghi nhớ tôi</label>
                </div>
                <a href="#" class="small text-decoration-none fw-bold">Quên mật khẩu?</a>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login text-white fw-bold">ĐĂNG NHẬP</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <span class="text-muted small">Bạn chưa có tài khoản?</span>
            <a href="{% url 'web:register' %}" class="fw-bold text-decoration-none ms-1">Đăng ký ngay</a>
            <br>
            <a href="{% url 'web:home' %}" class="text-secondary small text-decoration-none mt-2 d-inline-block">
                <i class="fas fa-arrow-left"></i> Về trang chủ
            </a>
        </div>
    </div>

</body>
</html>
