{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - VPP Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            /* Ảnh nền giống trang login cho đồng bộ */
            background-image: url('{% static "img/login_register.png" %}');            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0; /* Thêm padding để trên mobile không bị sát lề */
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9); /* Đăng ký form dài nên để nền đục hơn chút */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px;
            width: 100%;
            max-width: 500px; /* Form đăng ký rộng hơn chút */
            position: relative;
            z-index: 2;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-register {
            background: linear-gradient(45deg, #198754, #157347); /* Màu xanh lá */
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .btn-register:hover {
            transform: scale(1.02);
            background: linear-gradient(45deg, #157347, #146c43);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="glass-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-success">ĐĂNG KÝ TÀI KHOẢN</h3>
            <p class="text-muted">Tạo tài khoản để nhận nhiều ưu đãi</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center py-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">Họ và tên</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-user text-success"></i></span>
                    <input type="text" name="fullname" class="form-control" placeholder="Nguyễn Văn A" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small text-muted">Email (Tên đăng nhập)</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-envelope text-success"></i></span>
                    <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold small text-muted">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-lock text-success"></i></span>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold small text-muted">Nhập lại</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-check-circle text-success"></i></span>
                        <input type="password" name="re_password" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-success btn-register text-white fw-bold">ĐĂNG KÝ NGAY</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <span class="text-muted small">Đã có tài khoản?</span>
            <a href="{% url 'web:login' %}" class="fw-bold text-success text-decoration-none ms-1">Đăng nhập</a>
            <br>
            <a href="{% url 'web:home' %}" class="text-secondary small text-decoration-none mt-2 d-inline-block">
                <i class="fas fa-arrow-left"></i> Về trang chủ
            </a>
        </div>
    </div>

</body>
</html>
